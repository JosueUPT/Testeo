name: SonarCloud Scan
on: [push, pull_request]
jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          projectBaseDir: './'
          args: '-Dsonar.projectKey=pyfanpage -Dsonar.organization=pyfanpage'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Aqu√≠ se pasa el token
